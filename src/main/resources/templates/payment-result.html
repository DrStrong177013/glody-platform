<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán VNPay</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .result-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        .result-box h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .result-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .success {
            color: #2ecc71;
        }

        .fail {
            color: #e74c3c;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="result-box">
    <h1 class="{{statusClass}}">{{message}}</h1>
    <p>Mã giao dịch: <strong>{{txnRef}}</strong></p>
    <a class="btn-home" href="/">Quay lại trang chủ</a>
</div>
</body>
</html>
