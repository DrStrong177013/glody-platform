<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .box h1 {
            margin-bottom: 10px;
        }

        .box.success h1 {
            color: #27ae60;
        }

        .box.fail h1 {
            color: #e74c3c;
        }

        .box p {
            font-size: 16px;
            color: #444;
        }

        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="box" th:classappend="${statusClass}">
    <h1 th:text="${message}">Trạng thái</h1>
    <p>Mã giao dịch: <strong th:text="${txnRef}">123456</strong></p>
    <a href="/" class="btn-home">Quay lại trang chủ</a>
</div>
</body>
</html>
